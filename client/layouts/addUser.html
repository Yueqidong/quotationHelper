<template name="addUser">
  <!-- Only if user logins into the system, the function can be seen and used. -->
  <div style="text-align:center;">
    <h2>Create a new user profile</h2>
  </div>
  <br>

  <form class="form-horizontal" role="form">
    <div class="form-group">

      <label class="col-lg-2 control-label">Title:</label>
      <div class="col-lg-4">
      <select class="form-control"  id="title" name="title">
      <option>Mrs</option>
      <option>Mr</option>
      <option>Ms</option>
      </select>
      </div>

      <label class="col-lg-2 control-label">Name:</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
    </div>
    <br>
    <div class="form-group">

      <label for="studentName" class="col-lg-2 control-label">Company's Name:</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" name="companyName" required>
      </div>

      <label for="studentID" class="col-lg-2 control-label">Company's Address:</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" name="companyAddress" required>
      </div>
    </div>
    <br>
    <div class="form-group">

      <label class="col-lg-2 control-label">Business Registration No. :</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" id="BRN" name="BRN" required>
      </div>
      <label class="col-lg-2 control-label">Email :</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" id="email" name="email" required>
      </div>
    </div>
    <div class="form-group">

      <label class="col-lg-2 control-label">Contact Number :</label>
      <div class="col-lg-4">
        <input type="text" class="form-control" id="contact" name="contact" required>
      </div>
      <label class="col-lg-2 control-label">Privacy Agreement (PDPA):</label>
      <div class="col-lg-4">
        <input type="checkbox" id="contact" name="contact" required> I agree with the terms and conditions
      </div>
    </div>
    <br>
    <br>
    <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block"/>
  </form>

</template>
